<ion-pane class='my-pane' ng-app='mySet'>
    <ion-header-bar class="bar-stable header" >
        <button class="button button-icon ion-ios-arrow-left icon-color" ui-sref ="my"></button>
        <span class="title my-title">设置</span>
        <button class="button my-btn"></button>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="list">
          <label class="item my-dfont">
              <span>设置收货地址</span>
              <em class="ion-ios-arrow-right"></em>
          </label>
          <label class="item my-dfont">
              <span>清除缓存</span>
              <em class="ion-ios-arrow-right"></em>
          </label>
          <label class="item my-dfont">
              <span>给我打分</span>
              <em class="ion-ios-arrow-right"></em>
          </label>
            <button class="button button-full my-btnbc">退出登录</button>
        </div>
    </ion-content>
</ion-pane>
