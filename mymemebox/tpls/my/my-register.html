<ion-pane class='my-pane' ng-app='my-register'>
    <ion-header-bar class="header">
      	<button class="button button-icon ion-ios-arrow-left icon-color"></button>
        <span class="title my-title">注册</span>
        <button class="button my-btn">我有邀请人</button>
    </ion-header-bar>
    <ion-content scroll='false' class="has-header">
    	<div class="list my-font">
    		<label class="item item-input">
    			手 &nbsp机 &nbsp号<input type="text" placeholder="请输入手机号码或邮箱">
    		</label>
    		<label class="item item-input col-67 lab-float">
    			验 &nbsp证 &nbsp码<input type="text" placeholder="短信验证码">
    		</label>
    		<button class="button col-33 btn-float">获取验证码</button>
    		<label class="item item-input">
    			密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 码<input type="text" placeholder="6-20位数字、字母组合">
    		</label>
    		<label class="item item-input">
    			确认密码<input type="text" placeholder="再次确认密码">
    		</label>
	    	<div class="pad">
	    		<button class="button button-full btn-bc">注册</button>
	    	</div>
	    	<div class="acc-login">
	    		<span>已有账号？</span><a>请登录</a>
	    	</div>
    	</div>
    </ion-content>
</ion-pane>
